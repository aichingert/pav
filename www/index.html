<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>pav</title>
        <link rel="icon" type="image/x-icon" href="/pav/favicon.ico">
        <link rel="local icon" type="image/x-icon" href="favicon.ico">
        <script src="index.js"></script>
        <style>
            :root {
                --main-dark-gray: hsl(0, 3.5%, 6.5%);
                --main-gray: hsl(0, 3.5%, 11.5%);
                --main-light-gray: hsl(0, 3.5%, 16.5%);
                --main-light-light-gray: hsl(0, 3.5%, 21.5%);
                --main-blue: #8ba4b0;
                --main-gren: #8a9a7b;
            }

            body {
                background-color: var(--main-gray);
                box-sizing: border-box;
            }

            h1 {
                font-size: 45px;
                color: var(--main-blue);
            }

            a {
                text-decoration: none;
                color: var(--main-blue);
            }
            a:hover {
                color: #7A8A91;
                cursor: pointer;
                text-decoration: underline;
            }

            button {
                cursor: pointer;
                border: none;
                border-radius: 1rem;
                padding: 0.24rem 0.5rem 0.12rem 0.5rem;
                margin-left: auto;
            }

            .upload-area {
                display: flex; 
                align-items: center;
                justify-content: center;
                width: 600px; 
                height: 400px; 
                border: thick dashed var(--main-blue); 
            }
        </style>
    </head> 
    <body>
        <h1 style="display: flex; justify-content: center; align-items: end">
            <span>Pixelate Art</span>
            <span style="color: var(--main-gren); font-size: 35px">&nbsp with &nbsp</span>
            <a href="https://en.wikipedia.org/wiki/Voronoi_diagram">Voronoi</a>
        </h1>

        <div style="display: flex; justify-content: center; align-items: end">
            <input type="file" id="picture" name="picture" accept="image/png"style="display: none" />
