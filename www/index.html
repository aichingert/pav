        <style>
            :root {
                --main-dark-gray: hsl(0, 3.5%, 6.5%);
                --main-gray: hsl(0, 3.5%, 11.5%);
                --main-light-gray: hsl(0, 3.5%, 16.5%);
                --main-light-light-gray: hsl(0, 3.5%, 21.5%);
                --main-blue: #8ba4b0;
                --main-gren: #8a9a7b;
            }

            body {
                background-color: var(--main-gray);
                box-sizing: border-box;
            }

            h1 {
                font-size: 45px;
                color: var(--main-blue);
            }

            a {
                text-decoration: none;
                color: var(--main-blue);
            }
            a:hover {
                color: #7A8A91;
                cursor: pointer;
                text-decoration: underline;
            }

            button {
                cursor: pointer;
                border: none;
                border-radius: 1rem;
                padding: 0.24rem 0.5rem 0.12rem 0.5rem;
                margin-left: auto;
            }

            input {
                cursor: pointer;
                border: none;
                border-radius: 1rem;
                padding: 0.24rem 0.5rem 0.12rem 0.5rem;
                margin-left: auto;
            }

            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }

            input[type=number] {
                -moz-appearance: textfield;
            }
            
            input:focus {
                outline: none;
                border: none;
            }


            .upload-area {
                display: flex; 
                align-items: center;
                justify-content: center;
                width: 600px; 
                height: 400px; 
                border: thick dashed var(--main-blue); 
            }
        </style>
